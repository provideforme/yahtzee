<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <script defer src="../js/app.js"></script>
  <link rel="stylesheet" href="../css/style.css"></link>
</head>
<body>
  <button id="roll-btn">Roll</button>
    <div class="dice-area">

        <img

        height="100"
        id="d1"
        src="../images/Dice-1-b.svg">
        <img 
        class="diceIMG"
        width="100"
        height="100"
        id="d2"
        src="../images/Dice-2-b.svg">
        <img 
        class="diceIMG"
        width="100"
        height="100"
        id="d3"
        src="../images/Dice-3-b.svg">
        <img 
        class="diceIMG"
        width="100"
        height="100"
        id="d4"
        src="../images/Dice-4-b.svg">
        <img 
        class="diceIMG"
        width="100"
        height="100"
        id="d5"
        src="../images/Dice-5-b.svg">
      </div>
    </div>
    <br>
    <div class="dice-kept-area">
      <div id="keep-zone" class="kept-die"></div>
    </div>
</body>
</html>
